<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container">
        <aside class="sidebar">
            <img src="image.png" alt="LyDy Travel Logo" class="logo">
            <h2>LyDy Travel</h2>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Buscar</a></li>

                </ul>
            </nav>
        </aside>

        <main class="feed">
            <header class="feed-header">

    <script src="script.js"></script>
